        <a href="index.html" class="navbar-brand">Marcela Lašová</a>
        <button

          <ul class="nav navbar-nav">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Domov</a>
            </li>
            <li class="nav-item">
              <a href="lodne.html" class="nav-link">Lodne</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown"

    <!-- Fotogaléria -->
    <div class="container my-5">
      <div class="row">
        <div class="col-md-4">
          <div class="thumbnail mt-5">
            <img src="res/fotogaleria/1.jpg" class="img-fluid" />
          </div>
        </div>
        <div class="col-md-4">
          <div class="thumbnail mt-5">
            <img src="res/fotogaleria/2.jpg" class="img-fluid" />
          </div>
        </div>
        <div class="col-md-4">
          <div class="thumbnail mt-5">
            <img src="res/fotogaleria/3.jpg" class="img-fluid" />
          </div>
        </div>
      </div>
    </div>

    <!-- Script pre hover navmenu -->
    <script>
      <!-- hover pre navigáciu -->
      const navLinks = document.querySelectorAll(".nav-link");
      navLinks.forEach((link) => {
        link.addEventListener("mouseover", () => {
          navLinks.forEach((otherLink) => {
            if (otherLink !== link) {
              otherLink.style.transform = "scale(0.9)"; // Zmení veľkosť iných položiek
              otherLink.style.filter = "brightness(0.7)"; // Ztmaví iné položky
            }
          });
          link.style.transform = "scale(1.1)"; // Priblíži vybranú položku
          link.style.filter = "brightness(1.2)"; // Zjasní vybranú položku
        });

        link.addEventListener("mouseout", () => {
          navLinks.forEach((otherLink) => {
            otherLink.style.transform = ""; // Vráti veľkosť iných položiek na normál
            otherLink.style.filter = ""; // Vráti jas iných položiek na normál
          });
        });
      });
    </script>
    <footer class="footer mt-auto py-3 bg-light">

    <script
